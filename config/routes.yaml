controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

app_pokemon:
    path: /pokemon
    controller: App\Controller\TeamController::index

app_pokemon_add:
    path: /app_pokemon_add
    controller: App\Controller\TeamController::aaddPokemonToTeam

app_team_show:
    path: /team/
    controller: App\Controller\TeamController::index

app_youtube_search:
    path: /youtube-search
    controller: App\Controller\YoutubeController::search

app_dresseur_new:
    path: /new-dresseur
    controller: App\Controller\DresseurController::new